name: CD

on:
  push:
    branches: ["master"]

concurrency:
  group: deploy-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.repository == 'ICEDTEACTF/CTFeed-frontend'
    permissions:
      contents: read
    environment: production

    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_SECRET_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Deploy
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_rsa \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=yes \
            -p 22 \
            "deploy@${{ secrets.SSH_HOST }}" \
            'set -euo pipefail
             cd /srv/CTFeed-frontend
             git fetch --all --prune
             git reset --hard origin/master
             npm ci
             npm run build'
